<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AD'S Filter Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }
        .table-container {
            overflow-x: auto;
        }
        .theme-toggle {
            margin-bottom: 20px;
            cursor: pointer;
        }
        .btn-link {
            color: inherit;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="my-4 text-center">AD'S Filter Lists</h1>
    <div class="d-flex justify-content-between align-items-center">
        <div class="input-group mb-3" style="max-width: 400px;">
            <input type="text" id="searchInput" class="form-control" placeholder="Search filters...">
            <button class="btn btn-primary" onclick="filterTable()">Search</button>
        </div>
        <button class="btn btn-outline-secondary theme-toggle" onclick="toggleTheme()">Switch to Dark Mode</button>
    </div>
    <div class="table-container">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th onclick="sortTable(0)" style="cursor: pointer;">ID</th>
                    <th onclick="sortTable(1)" style="cursor: pointer;">Name</th>
                    <th>Description</th>
                    <th>Primary View URL</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
